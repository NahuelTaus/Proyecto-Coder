        <nav>
        <ul class="header_nav">
            <li class="header_nav_item_inicio"><a href="../index.html"><img src="../img/favicon.ico" alt=""></a></li>

        </ul>
        </nav>
        </header>
    <main id="galeria_main">
        <article>
            <h1 class="galeria_main_h1">Galeria</h1>
        <div class="galeria_main">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="../img/gal/baki-hanma-facing-yuujiro-hanma.png" class="d-block w-100" alt="Baki Hamma enfrentando a la sombra de su padre, Yujiro Hamma">
                  </div>
                  <div class="carousel-item">
                    <img src="../img/gal/bakiyujiretro.png" class="d-block w-100" alt="Primer enfrentamiento entre el Baki de trece años y su padre Yujiro Hamma,en la serie de los 2000 de Baki">
                  </div>
                  <div class="carousel-item">
                    <img src="../img/gal/yujiropose.png" class="d-block w-100" alt="Pose de Yujiro, padre de Baki, en la que se encuentra estirando sus piernas, mientra mira fijamente a la camara.">
                  </div>
                  <div class="carousel-item">
                    <img src="../img/gal/yuujicara.png" class="d-block w-100" alt="Sonrisa de Yujiro Hamma, durante su pelea con Kaku Kaioh">
                  </div>
                  <div class="carousel-item">
                      <img src="../img/gal/jack.png" class="d-block w-100" alt="Jack Hamma en posision de batalla, surante su pelea con Alai Jr.">
                  </div>
                  <div class="carousel-item">
                      <img src="../img/gal/jackbaki.png" class="d-block w-100" alt="Pelea entre Jack Hamma Y Baki Hamma, durante la final del torneo de artes marciales, en la que se ve a Jack recibiendo un codaso.">
                  </div>
                  <div class="carousel-item">
                      <img src="../img/gal/grapplerbaki.png" class="d-block w-100" alt="Baki de la serie de los 2000, entrenando">
                  </div>
                  <div class="carousel-item">
                      <img src="../img/gal/doppoyuji.png" class="d-block w-100" alt="La pelea del ultimo capitulo de la primera serie de Bali, donde se enfrentan Doppo Orochi y Yujiro Hamma">
                  </div>
                  <div class="carousel-item">
                    <img src="../img/gal/bakioliva.png" class="d-block w-100" alt=" Imagen del manga Baki Son of Ogre, donde se enfreta a Oliva Biscuit, el Desencadenado y ambos estan por recibir un golpe por parte del otro">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
        </article>
    </main>
